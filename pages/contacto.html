        <section class="formulario">
            <h2>Contactate con nosotros</h2>
            <form action="" method="">
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre"><br>

                <label for="apellido">Apellido</label><br>
                <input type="text" name="apellido"><br>

                <input type="radio" name="genero" value="hombre">

                    <option value="ARG">Argentina</option>
                    <option value="CHL">Chile</option>
                    <option value="BOL">Bolivia</option>
                    <option value="URU">Uruguay</option>
                    <option value="PAR">Paraguay</option>
                    <option value="BRA">Brasil</option>
                </select><br>

                <label for="email">Email</label><br>
                <input type="email" name="email"><br>

                <label for="comentarios">Dejanos tu mensaje</label><br>
                <textarea name="comentarios" cols="30" rows="10"></textarea><br>
                
                <h4>Queres enterarte todas nuestras novedades?</h4>
                <div>Suscribirme al newsletter</div>
                <input type="checkbox" name="suscribirse" value="1"><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar Formulario">

            </form>
